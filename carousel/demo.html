<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, user-scalable=no">
<title>无限循环响应式轮播插件demo</title>
<style>
    #carousel{
        width: 600px;
        height: 400px;
        margin: 120px auto;
    }
    #one{
        background: url('../imgs/one.jpg');
    }
    #two{
        background: url('../imgs/two.jpg');
    }
    #three{
        background: url('../imgs/three.jpg');
    }
    #four{
        background: url('../imgs/four.jpg');
    }

    .last, .next{
        width: 50px;
        height: 40%;
        top: 30%;
        background: black;
        opacity: 0;
        transition: opacity .5s;
    }
    .next{
        right: 0;
    }

    #carousel:hover .last, #carousel:hover .next{
        opacity: .5;
    }

    .indicator{
        position: absolute;
        background: white;
        opacity: .8;
        bottom: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
    }

    .indicator a{
        display: inline-block;
        width: 25px;
        height: 25px;
        margin: 0 20px;
        font-weight: bold;
        text-decoration: none;
        box-sizing: border-box;
        line-height: 25px;
        color: #666;
    }

    .hover{
        border: 1px solid #666;
        border-radius: 50%;
    }

    .active{
        border: 1px solid #333;
        border-radius: 50%;
    }

    @media screen and (max-width: 1080px) {
        .last, .next{
            display: none;
        }
    }
</style>
</head>
<body>
    <div id="carousel">
        <a id="one" href="#"></a>
        <a id="two" href="#"></a>
        <a id="three" href="#"></a>
        <a id="four" href="#"></a>
    </div>
    
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
    <script type="text/javascript">
        $('#carousel').carousel({
            'interval': 3000,
            'speed': 300,
            'showLastNext': true,
            'showIndicator': true,
            'lastClass': 'last',
            'nextClass': 'next',
            'indicatorClass': 'indicator',
            'activeIndicator': 'active',
            'hoverIndicator': 'hover',
            'responsive': true
        });
    </script>
</body>
</html>
